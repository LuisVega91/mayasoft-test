<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-title>Events Form</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="save()">

    <input type="hidden" formControlName="id">

    <ion-list>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="stacked">Birth Day</ion-label>
        <ion-input type="date" formControlName="birthDay"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button size="large" type="submit" [disabled]="formulario.invalid">
          Guardar
        </ion-button>
      </div>
    </ion-list>

  </form>



</ion-content>
